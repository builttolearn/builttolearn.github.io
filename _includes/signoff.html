{% assign author = site.authors[page.author] %}
{% if author %}
<div class="post-author row">
    <div class="col-md-2 text-center">
        <img src="//1.gravatar.com/avatar/{{ author.gravatar }}?&r=x&s=120" alt="{{ author.name }}'s photo" class="post-avatar img-circle img-responsive" itemprop="image">
    </div>
    <div class="col-md-10">
        <h4 class="small-screen-center author vcard" itemprop="author" itemscope itemtype="http://schema.org/Person">By <span itemprop="name" class="fn"><a href="{{ author.web }}" title="About {{ author.name }}" itemprop="url">{{ author.name }}</a></span></h4>
        <p class="lead">{{ author.bio }}</p>
    </div>
</div>
{% endif %}
